<!doctype html>
<html ng-app="TodoListModule">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<title>Calendar-ToDo-App</title>
<link rel="stylesheet" href="./calendar/calendarapp.css">
<script src="./calendar/jquery-2.0.3.min.js"></script>
<link href="./todo/style.css" rel="stylesheet" type="text/css">
<style>
#app-title{
  background-color: aquamarine;
}
#table{
  margin-left: auto;
  margin-right: auto;
}
#cal-btns,#todo-app{
  text-align: center;
}
</style>
</head>
<body>

<header>
<div class="header-contents">
<h1 id="app-title">Calendar-ToDo-App</h1>
</div><!-- /.header-contents -->
</header>

<div class="main-wrapper">
<section>

  <table id="table">
   <caption><p><span id="time"></span></p></caption>
    <tbody id="tbody"></tbody>
  </table>

<br>

<div id="cal-btns">
<button id="back">前月</button>
<button id="next">翌月</button>
&nbsp;&nbsp;
<input type="button" value="追加" id="schedule-submit">
<input type="button" value="変更" id="schedule-change">
<input type="button" value="削除" id="schedule-delete">
<input type="button" value="休日追加" id="holiday-plus">
<input type="button" value="休日変更" id="holiday-change">
<input type="button" value="休日削除" id="holiday-delete">

<ul id="holiday_schedulelist"></ul>

<ul id="schedulelist"></ul>
</div>

<hr><hr>

<div id="todo-app">

<h2>TODOリスト</h2>
<form>
<textarea name="text2" id="text2" cols="30" rows="3"></textarea><br>
<input type="button" value="追加" id="todo-submit">
<input type="button" value="変更" id="todo-change">
<input type="button" value="削除" id="todo-delete">
<input type="button" value="全件削除" id="todo-alldelete">
</form>

<ul id="todolist">
  
</ul>

</div>


</section>
</div>
<footer></footer>

<script src="./calendar/calendarapp.js"></script>
<script src="./todo/todolist.js"></script>

</body>
</html>
